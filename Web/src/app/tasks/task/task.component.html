<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <input type="hidden" name="TaskID" #TaskID="ngModel" [(ngModel)]="service.formData.TaskID">
        <div class="form-group">
          <label>Task</label>
          <input name="TaskName" #TaskName="ngModel" [(ngModel)]="service.formData.TaskName" class="form-control" required>
          <div class="validation-error" *ngIf="TaskName.invalid && TaskName.touched">This field is required.</div>
        </div>   
        
        <div class="form-group">
                <label>Parent Task</label>
                <input type="checkbox" name="parentTask" class="form-control" checked>
       </div>
       <div class="form-group">
            <label>Priority</label>
            <input type="range" name="Priority" #Priority="ngModel" [(ngModel)]="service.formData.Priority" class="form-control" required>            
          </div>
        <div class="form-row">          
          <div class="form-group col-md-6">
            <label>Start Date</label>
          <input type="date" id="StartDate" name="StartDate" #StartDate="ngModel" [ngModel]="service.formData.StartDate | date:'yyyy-MM-dd'" 
          (ngModelChange)="service.formData.StartDate = $event" class="form-control">
          </div>      
          <div class="form-group  col-md-6">
            <label>End Date</label>
          <input type="date" id="EndDate" name="EndDate" #EndDate="ngModel" [ngModel]="service.formData.EndDate | date:'yyyy-MM-dd'" 
          (ngModelChange)="service.formData.EndDate = $event" class="form-control">
          </div>      
        </div>
